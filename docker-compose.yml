version: "3.7"
services:
  PhD-YOLO:
    image: alex1075/phd:latest
    volumes:
     - ./data:/data
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always
    depends_on:
      - phd-tensorboard
  PhD-tensorboard:
    image: alex1075/phd:tensorboard
    volumes:
     - ./data:/data
    restart: aleways
    ports:
      - 6006:6006   
